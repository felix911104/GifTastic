<!DOCTYPE html>
<html lang="en">

<head>
    <title>GifTastic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body id="body" background="assets/images/crossline-lines.png">
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">GifTastic</h1><div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
    <div id="preButton">
        <button type="button" data-value="fish" class="gifButton btn btn-primary btn-lg">fish</button>
        <button type="button" data-value="apple" class="gifButton btn btn-primary btn-lg">apple</button>
        <button type="button" data-value="cat" class="gifButton btn btn-primary btn-lg">cat</button>
        <button type="button" data-value="tea" class="gifButton btn btn-primary btn-lg">tea</button>
    </div>

    <form id="input-form">
        <label for="tropical-input">
            <h3>Search any Gif=></h3>
        </label>
        
        <input type="text" id="input">
        <br>
        <button id="add-tropical" type="submit" class="btn btn-secondary btn-lg" value="click me!">Search...</button>
    </form>

    </div>
    
    <br>
    <div class="container">
    <div class="gif-container" id="gifs-appear-here"></div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script src="assets/javascript/app.js"></script>

</html>
